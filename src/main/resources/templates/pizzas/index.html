<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- FRAGMENTS -->
    <th:block th:replace="~{/fragments/head :: head}"></th:block>
    <title>Index</title>
</head>
<body>
<nav th:replace="~{/fragments/navbar :: nav(currentPage = 'index')}"></nav>

<div class="container mt-5" th:if="${pizzaList.size() > 0}">
    <div class="row my-5">
        <div class="col-10">
            <form th:action="@{/pizzas}" method="GET">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search by pizza's name" name="keyword"
                           th:value="${searchedInput}">
                    <button class="btn btn-success" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-2 d-flex justify-content-end">
            <a class="btn btn-success" th:href="@{/pizzas/create}">Add a new üçï</a>
        </div>
    </div>

    <table class="table table-primary table-striped">
        <thead>
        <tr class="table-light">
            <th>ID</th>
            <th>Preview</th>
            <th>Name</th>
            <th>Ingredients</th>
            <th>Price</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizzaList}" class="table-primary">
            <td th:text="${pizza.id}"></td>
            <td>
                <img th:src="${pizza.urlPic}" class="plate index-prev-img" alt="pizza">
            </td>
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.description}"></td>
            <td th:text="${pizza.price} + ' ‚Ç¨'"></td>
            <td th:text="${pizza.getFormattedCreatedAt()}"></td>
            <td>
                <a th:href="@{|/pizzas/${pizza.id}|}" class="btn btn-warning">
                    <i class="fa-solid fa-pizza-slice"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-danger text-center" th:if="${pizzaList.size() < 0}">
        The üçï list is empty ü§∑‚Äç
    </div>
